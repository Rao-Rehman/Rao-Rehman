<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Luxury Elite</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1492684223066-81342ee5ff30?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
    }
    .signup-box {
      margin: 80px auto;
      width: 450px;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      color: #333;
    }
    .signup-box h2 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

<div class="signup-box">
  <h2><i class="fas fa-user-plus"></i> Create Account</h2>
  <form>
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" class="form-control" placeholder="Enter full name" required>
    </div>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Create password" required>
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" class="form-control" placeholder="Confirm password" required>
    </div>
    <button type="submit" class="btn btn-success btn-block">Sign Up</button>
    <p class="text-center" style="margin-top: 10px;">Already have an account? <a href="login.html">Login here</a></p>
  </form>
</div>

</body>
</html>
