<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Luxury Elite</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1504215680853-026ed2a45def?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
    }
    .login-box {
      margin: 100px auto;
      width: 400px;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      color: #fff;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2><i class="fas fa-user-circle"></i> Login</h2>
  <form>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Login</button>
    <p class="text-center" style="margin-top: 10px;">Don't have an account? <a href="signup.htm">Sign up here</a></p>
  </form>
</div>

</body>
</html>
